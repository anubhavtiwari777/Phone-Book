                    <div class="input-field col s12">
                        <input id="name" type="text">

                    </div>

                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn cyan waves-effect waves-light right" type="submit" name="action">Add contact
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
